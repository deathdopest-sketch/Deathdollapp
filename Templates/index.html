<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DeathDoll ðŸ’€</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e6e6e6;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: #1a1a1a;
      border: 2px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 10px #520057;
    }

    h1 {
      text-align: center;
      color: #ff007a;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      background-color: #111;
      color: #eee;
      border: 1px solid #333;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #520057;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-box {
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      border-top: 1px solid #333;
      padding-top: 10px;
    }

    .user {
      color: #ff007a;
      font-weight: bold;
    }

    .bot {
      color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DeathDoll ðŸ’€</h1>
    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="message" placeholder="Speak to your DeathDoll..." autocomplete="off" />
      <button type="submit">Summon</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");

    form.onsubmit = async (e) => {
      e.preventDefault();
      const message = document.getElementById("message").value;
      if (!message) return;

      appendMessage("You", message, "user");
      document.getElementById("message").value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await response.json();
      appendMessage("DeathDoll", data.reply, "bot");
      speak(data.reply); // ðŸ”Š Speak response
    };

    function appendMessage(sender, message, className) {
      const div = document.createElement("div");
      div.className = className;
      div.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = speechSynthesis.getVoices().find(voice =>
        voice.name.includes("Victoria") || voice.name.includes("Samantha") || voice.name.includes("Google")
      ) || speechSynthesis.getVoices()[0];

      utterance.rate = 0.95;
      utterance.pitch = 0.7;
      speechSynthesis.speak(utterance);
    }

    // Load voices on some browsers (e.g., Chrome)
    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
